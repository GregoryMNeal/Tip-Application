<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
  </head>
  <body>
    <form action="" method="post">

      <div class="form-group">
        <label for="total_bill">Please enter total bill amount:</label>
        <input type="number" class="form-control" id="total_bill">
      </div>

      <div class="form-group">
        <label for="level_of_service">Please enter level of service - (Good) (Fair) (Bad):</label>
        <input type="text" class="form-control" id="level_of_service">
      </div>

      <div class="form-group">
        <label for="split_number_of_ways">Please enter total bill amount:</label>
        <input type="number" class="form-control" id="split_number_of_ways">
      </div>

      <button type="submit">Submit</button>

    </form>
  </body>
</html>
